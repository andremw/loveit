<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loveit!</title>
</head>
<body>
    <section id="pics">

    </section>

    <input type="file" id="fileInput">

    <script>
        (function() {
            var fileInput = document.getElementById('fileInput');

            fileInput.addEventListener('change', handleNewFile, false);

            function handleNewFile() {
                var fileReader = new FileReader();

                fileReader.readAsDataURL(this.files[0]);

                fileReader.onload = function (event) {
                    var picsSection = document.getElementById('pics');

                    var newImg = document.createElement('img');
                    newImg.classList.add('picPreview');
                    newImg.src = event.target.result;

                    var newPicDiv = document.createElement('div');
                    newPicDiv.appendChild(newImg);

                    picsSection.insertBefore(newPicDiv, picsSection.firstChild);
                }
            }

        }());
    </script>
</body>
</html>
